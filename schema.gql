directive @namespace(name: String) on SCHEMA
directive @unary on FIELD_DEFINITION
directive @map on FIELD_DEFINITION | INPUT_FIELD_DEFINITION

schema @namespace(name: "wascc:httpclient") {
  query: Query
  mutation: Mutation
}

"Unsigned 32-bit integers"
scalar U32
"Bytes are an array of bytes"
scalar Bytes

"Query represents all data retrieval operations."
type Query {
  "Satify the linter with a dummy"
  dummy: Boolean!
}

"Mutation represents all the functions supported."
type Mutation {
  "Handles an HTTP request"
  HandleRequest(person: Request!): Response! @unary
}

"Represents an HTTP response that the guest module would like to return in response to a request command"
input Request {
  "The HTTP method."
  method: String!
  "The path."
  path: String!
  "The raw query string."
  query_string: String!
  "The HTTP request headers."
  header: [HeaderInput!]! @map
  "Happiness"
  body: Bytes!
}

"Represents a single header."
input HeaderInput {
  "The header name."
  name: String!
  "The header value."
  value: String!
}

"Represents an HTTP response that the guest module would like to return in response to a request command."
type Response {
  "The HTTP status code."
  status_code: U32!
  "The HTTP status name."
  status: String!
  "The HTTP request headers."
  header: [Header!]! @map
  "Happiness"
  body: Bytes!
}

"Represents a single header."
type Header {
  "The header name."
  name: String!
  "The header value."
  value: String!
}
